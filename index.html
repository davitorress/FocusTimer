<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Temporizador no estilo pomodoro com sons de fundo." />

		<title>FocusTimer</title>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<div class="timer">
				<h1><span class="minutes">25</span>:<span class="seconds">00</span></h1>

				<div class="controls">
					<button class="play">
						<ion-icon name="play-circle-outline"></ion-icon>
					</button>

					<button class="pause hide">
						<ion-icon name="pause-circle-outline"></ion-icon>
					</button>

					<button class="stop">
						<ion-icon name="stop-circle-outline"></ion-icon>
					</button>

					<button class="plus">
						<ion-icon name="add-circle-outline"></ion-icon>
					</button>

					<button class="minus">
						<ion-icon name="remove-circle-outline"></ion-icon>
					</button>
				</div>
			</div>

			<div class="sounds">
				<div class="card" id="card-forest">
					<ion-icon name="leaf-outline"></ion-icon>
				</div>

				<div class="card" id="card-rain">
					<ion-icon name="rainy-outline"></ion-icon>
				</div>

				<div class="card" id="card-store">
					<ion-icon name="storefront-outline"></ion-icon>
				</div>

				<div class="card" id="card-fireplace">
					<ion-icon name="bonfire-outline"></ion-icon>
				</div>
			</div>
		</main>

		<script type="module" src="./js/index.js"></script>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
